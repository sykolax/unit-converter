<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container-flex-col">
      <div class="container-flex-col header-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" />
        <button>Convert</button>
      </div>
      <div class="container-flex-col conversion-output">
        <h2>Length(Meter/Feet)</h2>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="container-flex-col conversion-output">
        <h2>Volume(Liter/Gallons)</h2>
        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
      <div class="container-flex-col conversion-output">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
  </body>
</html>
